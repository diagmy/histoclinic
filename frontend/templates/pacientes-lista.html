        <script>
 $( document ).ready(function() {
    $(function () {
    
  });

    function getData(){
    $.ajax({
      url: ' http://127.0.0.1:8000/api/pacientes/',
      method: 'get',
      crossDomain: true,
      dataType: "json",
      success: (data) => {
      console.log(data);
        var html1 = '';
       $.each(data, function (i, item) {
                            console.log(item);
                            var nombre = CryptoJS.AES.decrypt(item.nombre, "Secret Passphrase");
                            var apellido = CryptoJS.AES.decrypt(item.apellido, "Secret Passphrase");
                             var edad = item.edad;
                             var telefono = CryptoJS.AES.decrypt(item.telefono, "Secret Passphrase");
                             var direccion = CryptoJS.AES.decrypt(item.direccion, "Secret Passphrase");
                            html1 += '<tr><td>' + nombre.toString(CryptoJS.enc.Utf8) +'<td>' + apellido.toString(CryptoJS.enc.Utf8) + '</td><td>' + edad + '</td><td>' + telefono.toString(CryptoJS.enc.Utf8) + '</td><td>' + direccion.toString(CryptoJS.enc.Utf8) + '</td><td><a href="/perfil-paciente/#'+ item.id +'">Ver</a></td>';

       });
        $(".pacientes").append(html1)
    $(".pacientes").DataTable({
        "language": {
            "lengthMenu": "Mostrar _MENU_ pacientes por pagina",
            "zeroRecords": "Nothing found - sorry",
            "info": "Mostrando pagina _PAGE_ de _PAGES_",
            "infoEmpty": "No hay data que mostrar",
            "infoFiltered": "(filtered from _MAX_ total records)",
            "search": "Buscar",
        },


    });

      },
      error: function(res, status, eror) {
        console.log(res, status, eror);
      }
    });
    }
  getData();
  $('#pagination tbody').on('click','button', function(data)
                    {alert(data);
                })


  });


</script>
